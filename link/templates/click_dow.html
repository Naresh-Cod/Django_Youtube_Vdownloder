{% extends 'main_doc.html' %}

{% block navbarHeader %}

<div class="container">
  <div class="row">
    <div class="col-sm-8 col-md-7 py-4">


      <div class="col-sm-5 col-md-8 py-0">
        <div class="card shadow-sm">
          
          <rect width="100%" height="100%" fill="#55595c"></rect>
          <img src="{{ vid_thub }}" class="bd-placeholder-img card-img-top" alt="...">
          <div class="card-body">
            <p class="card-text">{{ title }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <P>{{ channel_id }}</P>
              </div>
              <small class="text-body-secondary">{{ time }}</small>
            </div>
          </div>
        </div>
      </div>


    </div>
    <div class="col-sm-5 p-3 offset-md--1 py-4">
      <table class="table table-bordered">
        <thead">
          <tr>
            <th scope="col">Select resolution</th>
            <th scope="col">Download</th>
          </tr>
        </thead>
        <tbody>
          {% for i in video_res %}
            
            <tr>
              <td>{{ i }}</td>
              
              <td>
                <form action="{% url 'LIN:file' i %}" method="post">
                  {% csrf_token %}
                  <a href="" download="">
                    <button type="submit" class="btn btn-secondary" name="resolution" value="{{ i }}">Download</button>
                  </a>
                </form>
              </td>
            </tr>
            
          {% endfor %}
        </tbody>
      </table>

{% endblock %}
